    { firstName : 'Allen', lastName : 'Ortiz' },
    { firstName : 'A222llen', lastName : 'Or222tiz' },
  ];

  function AddUserButton(props) {
    return <button onClick={props.onMyClick}>add user</button>
  }

  function UsersList() {
    const [usersList, setUsersList] = React.useState(users);

    function addUser() {
      const usersCopy = usersList.slice();
      usersCopy.push({ firstName : "vasya", lastName: "user"});
      setUsersList(usersCopy)
    }

    return (
      <div>
        {usersList.map((item, index) => {
          const isEven = (index + 1) % 2 === 0;
          return (
            <p key={index} className={isEven ? 'yellow-p' : ''} style={{ fontSize: isEven ? 16 : 20 }}>{item.firstName} {item.lastName}</p>
          )
        })}
        <AddUserButton onMyClick={addUser} />
      </div>
    )
  }

  const appContainer = document.querySelector('#app');
